<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy PDF Scroll</title>
  
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.16.0/dist/tf-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.16.0/dist/tf-converter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.16.0/dist/tf-backend-webgl.min.js"></script>

  <!-- Face Landmarks Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>

  <!-- MediaPipe FaceMesh Model -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      position: fixed;
      top: 10px;
      background: white;
      z-index: 10;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    #pdf-container {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
    #upload-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #upload-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #upload-box input[type="file"] {
      display: none;
    }
    #upload-label {
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="upload-modal">
    <div id="upload-box">
      <h2>Select a PDF to Begin</h2>
      <label id="upload-label" for="file-input-modal">Choose File</label>
      <input type="file" id="file-input-modal" accept="application/pdf" />
    </div>
  </div>

  <div id="controls">
    <input type="file" id="file-input" accept="application/pdf" style="display: none;" />
    <label>Sensivity to Narrow eyes:
      <input type="range" id="narrow-eyes" min="1" max="30" value="20"/>
    </label>
    <label>Zoom:
      <button id="zoom-in">+</button>
      <button id="zoom-out">âˆ’</button>
    </label>
    <label>Go to page:
      <input type="number" id="page-input" min="1" />
      <button id="go-button">Go</button>
    </label>
    <span>Current Page: <span id="current-page">-</span></span>
  </div>

  <div id="pdf-container"></div>
  <video id="video" autoplay playsinline></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  
  <script type="module" src="/pdf_handler.js"></script>
  <script type="module" src="/main.js"></script>
    
</body>
</html>
