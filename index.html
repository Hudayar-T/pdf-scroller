<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lazy PDF Scroll</title>
  
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@4.16.0/dist/tf-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.16.0/dist/tf-converter.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.16.0/dist/tf-backend-webgl.min.js"></script>

  <!-- Face Landmarks Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.3/dist/face-landmarks-detection.min.js"></script>

  <!-- MediaPipe FaceMesh Model -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>
  <div id="upload-modal">
    <div id="upload-box">
      <h2>Select a PDF to Begin</h2>
      <label id="upload-label" for="file-input-modal">Choose File</label>
      <input type="file" id="file-input-modal" accept="application/pdf" />
    </div>
  </div>

  <div id="controls">
    <input type="file" id="file-input" accept="application/pdf" style="display: none;" />
    <label>Sensitivity:
      <input type="range" id="sensitivity" min="5" max="30" value="23"/>
    </label>
    <label>Scroll Amount:
      <input type="range" id="scroll-amount" min="1" max="14" value="5"/>
    </label>
    <label>Zoom:
      <button id="zoom-in">+</button>
      <button id="zoom-out">âˆ’</button>
    </label>
    <label>Go to page:
      <input type="number" id="page-input" min="1" />
      <button id="go-button">Go</button>
    </label>
    <span>Latest Page Rendered: <span id="current-page">-</span></span>
  </div>

  <div id="pdf-container"></div>

  <div id="scroll-line">
    <div class="writing writing1">scroll here</div>
    <div class="writing writing2">scroll here</div>
  </div>
  <div id="read-line">
    <div class="writing writing1">read here</div>
    <div class="writing writing2">read here</div>
  </div>

  <video id="video" autoplay playsinline></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  
  <!-- <script type="module" src="/pdf_handler.js"></script> -->
  <script type="module" src="/main.js"></script>
    
</body>
</html>
